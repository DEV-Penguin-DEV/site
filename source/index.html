<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body class="main-page">
  <main class="main-container">
    <h1 class="main-container__title">Ремонт <span class="main-title-span">ноутбуков</span></h1>

    <section class="our-benefits">
      <div class="our-benefits__text-content">
        <h2 class="our-benefits__title">Почему лучше обратиться именно к нам?</h2>

        <ul class="our-benefits__list">
          <li class="our-benefits__item">Бесплатная диагностика поломки прямо при клиенте</li>
          <li class="our-benefits__item">Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
          <li class="our-benefits__item">Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
        </ul>

        <a href="#" class="our-benefits__link">Посмотреть кейсы</a>
      </div>
      <div class="our-benefits__img-content">
        <img src="img/image2.png" alt="Ноутбук." width="450">
      </div>
    </section>

    <section class="price">
      <h2 class="price__title">Прайс наших услуг</h2>

      <form class="price__connaction-form connaction-form" action="" method="post">
        <input type="text" class="connaction-form__input" placeholder="Ваше имя">
        <input type="tel" class="connaction-form__input" placeholder="Ваш телефон">
        <input type="email" class="connaction-form__input" placeholder="Ваш E-mail">

        <submit class="connaction-form__submit">Отправить запрос</submit>
      </form>
    </section>
  </main>
</body>

</html>
